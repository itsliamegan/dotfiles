###############
# KEYBINDINGS #
###############

# Change the prefix to Ctrl-A.
set -g prefix C-a

# Allow navigation of panes and scrolling with HJKL.
set -w -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with capital HJKL.
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# Force a reload of the config file.
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

##############
# STATUS BAR #
##############

# Show date and time in a friendly format in the bottom right.
set -g status-right "%A, %d %b %Y %I:%M %p"

# Base colors.
set -g status-style bg=colour235,fg=white

# Highlight current window.
set -w -g window-status-current-style bg=green,fg=black

# Set color of active pane.
set -g pane-border-style bg=black,fg=colour235
set -g pane-active-border-style bg=black,fg=green
